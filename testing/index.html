<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Use Lucide CDN for icons -->
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
</head>

<body>
    <style>
        .container {
            padding-top: 50px;
            border: solid 1px;
            width: 350px;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            margin: 0 auto;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #4b4b4b;
            color: #333;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 700;
        }

        h2 {
            font-size: 1.25em;
            font-weight: 600;
        }

        h3 {
            font-size: 1.125em;
            font-weight: 600;
        }

        h4 {
            font-size: 1em;
            font-weight: 600;
        }

        h5 {
            font-size: 0.875em;
            font-weight: 500;
        }

        h6 {
            font-size: 0.75em;
            font-weight: 500;
        }

        p {
            font-size: 1em;
            font-weight: 400;
        }


        :root {
            --bronze: #7d7d7d;
            --silver: #b00020;
            --platinum: #d4af37;
            --diamond: #cc6688;
            --vacant: #22a239;
            --occupied1: #b00020;
            --reserved: #d4af37;
            --info: #007bff;

            --bronze-bg: #7d7d7d1a;
            --silver-bg: #b000201a;
            --platinum-bg: #d4af371a;
            --diamond-bg: #cc66881a;
            --info-bg: #007bff1a;


            /* Grayscale palette */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-400: #bdbdbd;
            --gray-500: #9e9e9e;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
        }

        .d-flex {
            display: flex;
            align-items: center;
        }

        .popup-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;

            /* Sample styles */
            background-color: #e6b800;
            color: rgb(53, 53, 53);
        }

        .header-title {
            margin: 0;
            padding: 0;
            line-height: 0.6;
        }

        .content-title {
            display: flex;
            align-items: center;
        }

        .title-icons {
            margin-right: 10px;
            height: 1.2em;
            width: 1.2em;
        }

        .location-wrapper {
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            background-color: hsla(0, 0%, 95%, 0.699);
            padding: 20px;

            .location-container {
                display: flex;
                align-items: center;
                gap: 5px;
                justify-content: space-between;
            }

            .location-value {
                color: var(--gray-800);
            }

            .direction-button {
                border-radius: 50%;
                padding: 5px;
                height: 50px;
                width: 50px;
                align-items: center;
                display: flex;
                justify-content: center;
                transition: background-color 0.2s ease, transform 0.2s ease;
            }

            .direction-icon {
                color: var(--gray-100);
                height: 1.5em;
                width: 1.5em;
                transition: transform 0.2s ease, background-color 0.2s ease;
            }

            .get-direction {
                margin-left: 1.65em;
            }
        }

        .wrapper {
            border-radius: 10px;
            background-color: hsla(0, 0%, 95%, 0.699);
            padding: 20px;
        }

        .wrapper:not(:last-child) {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .wrapper:not(:nth-child(2)) {
            padding: 10px 20px 10px 20px;
        }

        .plot-info {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;

            .status-badge {
                padding: 5px 10px;
                border-radius: 20px;
                border: solid 1px var(--vacant);
                background-color: rgba(0, 128, 0, 0.233);
                color: var(--vacant);
                font-weight: normal;
                font-size: 0.75em;
            }
        }

        .plot-specifications-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;

            .plot-dimension {
                width: 100%;
            }

            .plot-dimension-header {
                background-color: var(--info-bg);
                border: 1px solid var(--info);
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                padding: 12px;
            }

            .plot-dimension-content {
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                padding: 10px;
                max-height: 60px;
                height: 100%;
                background-color: hsla(0, 0%, 95%, 0.699);
                color: var(--gray-800);
                font-weight: normal;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .status-badge {
                padding: 5px 10px;
                border-radius: 20px;
                border: solid 1px var(--silver);
                background-color: var(--silver-bg);
                color: var(--silver);
                font-size: 0.75em;
            }
        }

        .popup-header.platinum,
        .direction-button.platinum {
            background-color: var(--platinum);
            color: rgb(53, 53, 53);
        }

        .plot-dimension-header.platinum {
            border: solid 1px var(--platinum);
            background-color: var(--platinum-bg);
        }

        .direction-icon.platinum:hover {
            background-color: #e6b800;
            color: rgb(53, 53, 53);
            transform: scale(1.1);
        }

        .popup-header.silver,
        .direction-button.silver {
            background-color: var(--silver);
            color: rgb(228, 228, 228);
        }

        .plot-dimension-header.silver {
            border: solid 1px var(--silver);
            background-color: var(--silver-bg);
        }

        .direction-button.silver:hover {
            background-color: #96080b;
            color: rgb(228, 228, 228);
            transform: scale(1.1);
        }

        .popup-header.bronze,
        .direction-button.bronze {
            background-color: var(--bronze);
            color: rgb(22, 22, 22);
        }

        .plot-dimension-header.bronze {
            border: solid 1px var(--bronze);
            background-color: var(--bronze-bg);
        }

        .direction-button.bronze:hover {
            background-color: #535353;
            color: rgb(22, 22, 22);
            transform: scale(1.1);
        }

        .popup-header.diamond,
        .direction-button.diamond {
            background-color: var(--diamond);
            color: rgb(255, 255, 255);
        }

        .plot-dimension-header.diamond {
            border: solid 1px var(--diamond);
            background-color: var(--diamond-bg);
        }

        .direction-button.diamond:hover {
            background-color: #a06b87;
            color: rgb(255, 255, 255);
            transform: scale(1.1);
        }

        .photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grave-photo {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .grave-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
    <div class="container">
        <div class="popup-header silver">
            <div class="header-title">
                <h5 class="popup-title">Finisterre</h5><br>
                <h2 class="popup-subtitle">Plot Details</h2>
            </div>
        </div>

        <div class="location-wrapper">
            <div class="location-container">
                <div class="location-details">
                    <h5 class="content-title"><i data-lucide="map-pin" class="title-icons"></i>Location</h5>
                    <div class="get-direction">
                        <h4 class="location-value">Block A â€¢ Grave 2</h4>
                    </div>
                </div>
                <div class="direction-button silver">
                    <a href="" onclick="event.preventDefault();">
                        <i data-lucide="arrow-big-right" class="direction-icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="plot-info">
                <h5 class="content-title"><i data-lucide="info" class="title-icons"></i>Plot Status</h5>
                <div class="content-title">
                    <span class="status-badge content-title"><i data-lucide="circle-check-big"
                            class="title-icons"></i>Available</span>
                </div>
            </div>
        </div>

        <div class="plot-specifications-container">
            <div class="plot-dimension">
                <div class="plot-dimension-header">
                    <h5 class="content-title"><i data-lucide="ruler" class="title-icons"></i>Plot Dimension</h5>
                </div>
                <div class="plot-dimension-content">
                    <h4 class="content-title">2.5m x 1.2m</h4>
                    <h6>3.0 square meters</h6>
                </div>
            </div>
            <div class="plot-dimension">
                <div class="plot-dimension-header silver">
                    <h5 class="content-title"><i data-lucide="award" class="title-icons"></i>Plot Details</h5>
                </div>
                <div class="plot-dimension-content">
                    <h4 class="status-badge content-title"><i data-lucide="award" class="title-icons"></i>Silver</h4>
                </div>
            </div>
        </div>

        <hr>
        <div class="images-container" style="width: 100%;">
            <div style="display: flex; justify-content: center;"><br>No photos available</div>
        </div>
    </div>
    <!-- Lucide CDN script for icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
